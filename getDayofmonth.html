<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dayofmonth</title>
</head>
<body>
<form>
    <input type="text" id="month">
    <button type="button" onclick="getDayofMonth();">Tính số ngày</button>
    <p id="result"></p>
</form>
<script>
    function getDayofMonth() {
        let numberMonth = parseInt(document.getElementById("month").value);
        switch (numberMonth) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML="Tháng" + ' ' + numberMonth + ' ' + "có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML="Tháng 2 có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML= "Tháng" + ' ' +numberMonth + ' ' + "có 30 ngày";
                break;
            default:
                alert("Mời bạn nhập lại");
                break;
        }

    }

</script>
</body>
</html>
